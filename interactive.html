        inp.onkeydown = function (ev) {
            //makes the backspace key delete a character MIGHT NOT WORK FOR SOME EMOJI (EX FLAGS CAUSE THEYRE MULTI CHARACTER)
            if(ev.keyCode == 8) {
                out.innerHTML = out.innerHTML.substr(0, out.innerHTML.length - 1);

        }

        //IDK IF REMOVING THIS WILL BREAK IT BUT I REMOVED THE FRONTEND PART SO LIKE JUST IGNORE IT
        //gets selected radio button
        function getPage() {
